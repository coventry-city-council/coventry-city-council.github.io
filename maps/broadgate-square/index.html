<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
  <!-- Si Chun Lam () Coventry City Council -->
  <meta name="Keywords" content="Coventry City Council, Coventry, council, local government, local authority, government">
  <meta name="Description" content="Coventry City Council">
  <meta name="Author" content="Si Chun Lam">
  <link rel="icon" type="image/png" href="/resources/favicon.png">
  <style media="screen, print">
    @import url("/resources/style.css");
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Broadgate Square Walking Time Isochrones &mdash; Coventry City Council</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/WalkingDistances_1.js"></script>
        <script src="data/BroadgateSquare_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:14, minZoom:1
        }).fitBounds([[52.38079584964496,-1.619816462487547],[52.48715797211897,-1.4125980215264162]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 14,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_WalkingDistances_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CENTER_LON</th>\
                        <td>' + (feature.properties['CENTER_LON'] !== null ? autolinker.link(feature.properties['CENTER_LON'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CENTER_LAT</th>\
                        <td>' + (feature.properties['CENTER_LAT'] !== null ? autolinker.link(feature.properties['CENTER_LAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AA_MINS</th>\
                        <td>' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AA_MODE</th>\
                        <td>' + (feature.properties['AA_MODE'] !== null ? autolinker.link(feature.properties['AA_MODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL_POP</th>\
                        <td>' + (feature.properties['TOTAL_POP'] !== null ? autolinker.link(feature.properties['TOTAL_POP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_WalkingDistances_1_0(feature) {
            switch(String(feature.properties['AA_MINS'])) {
                case '5':
                    return {
                pane: 'pane_WalkingDistances_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,0.5)',
                interactive: true,
            }
                    break;
                case '10':
                    return {
                pane: 'pane_WalkingDistances_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,171,176,0.5)',
                interactive: true,
            }
                    break;
                case '15':
                    return {
                pane: 'pane_WalkingDistances_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(157,211,167,0.5)',
                interactive: true,
            }
                    break;
                case '20':
                    return {
                pane: 'pane_WalkingDistances_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(199,233,173,0.5)',
                interactive: true,
            }
                    break;
                case '25':
                    return {
                pane: 'pane_WalkingDistances_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,248,185,0.5)',
                interactive: true,
            }
                    break;
                case '30':
                    return {
                pane: 'pane_WalkingDistances_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,237,170,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_WalkingDistances_1');
        map.getPane('pane_WalkingDistances_1').style.zIndex = 401;
        map.getPane('pane_WalkingDistances_1').style['mix-blend-mode'] = 'normal';
        var layer_WalkingDistances_1 = new L.geoJson(json_WalkingDistances_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WalkingDistances_1',
            layerName: 'layer_WalkingDistances_1',
            pane: 'pane_WalkingDistances_1',
            onEachFeature: pop_WalkingDistances_1,
            style: style_WalkingDistances_1_0,
        });
        bounds_group.addLayer(layer_WalkingDistances_1);
        map.addLayer(layer_WalkingDistances_1);
        function pop_BroadgateSquare_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_1'] !== null ? autolinker.link(feature.properties['field_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_2'] !== null ? autolinker.link(feature.properties['field_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_3'] !== null ? autolinker.link(feature.properties['field_3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BroadgateSquare_2_0() {
            return {
                pane: 'pane_BroadgateSquare_2',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_BroadgateSquare_2_1() {
            return {
                pane: 'pane_BroadgateSquare_2',
                radius: 1.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BroadgateSquare_2');
        map.getPane('pane_BroadgateSquare_2').style.zIndex = 402;
        map.getPane('pane_BroadgateSquare_2').style['mix-blend-mode'] = 'normal';
        var layer_BroadgateSquare_2 = new L.geoJson.multiStyle(json_BroadgateSquare_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BroadgateSquare_2',
            layerName: 'layer_BroadgateSquare_2',
            pane: 'pane_BroadgateSquare_2',
            onEachFeature: pop_BroadgateSquare_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_BroadgateSquare_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_BroadgateSquare_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_BroadgateSquare_2);
        map.addLayer(layer_BroadgateSquare_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/BroadgateSquare_2.png"> Broadgate Square': layer_BroadgateSquare_2,'Walking Distances<br><table><tr><td style="text-align: center;"><img src="legend/WalkingDistances_1_5min0.png"></td><td>5 min</td></tr><tr><td style="text-align: center;"><img src="legend/WalkingDistances_1_10min1.png"></td><td>10 min</td></tr><tr><td style="text-align: center;"><img src="legend/WalkingDistances_1_15min2.png"></td><td>15 min</td></tr><tr><td style="text-align: center;"><img src="legend/WalkingDistances_1_20min3.png"></td><td>20 min</td></tr><tr><td style="text-align: center;"><img src="legend/WalkingDistances_1_25min4.png"></td><td>25 min</td></tr><tr><td style="text-align: center;"><img src="legend/WalkingDistances_1_30min5.png"></td><td>30 min</td></tr></table>': layer_WalkingDistances_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
